// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    def apiProperties = new Properties()
    try {
        def apiPropsFile = rootProject.file('api.properties')
        apiProperties.load(new FileInputStream(apiPropsFile))
    } catch (ignored) {
    }

    ext {

        //Api Properties
        apiUrl = apiProperties['apiURL']
        apiVersion = apiProperties['apiVersion']
        apiKey = apiProperties['apiKey']

        //Testing
        junitVersion = '4.12'
        espressoVersion = '2.2.2'

        // Android
        supportVersion = '26.+'
        supportConstraintVersion = '1.0.2'
        butterknifeVersion = "8.4.0"
        okhttpVersion = "3.4.1"
        retrofitVersion = "2.3.0"
        daggerVersion = "2.8"

        //Java
        rxjavaVersion = "2.1.2"
    }
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath 'me.tatarka:gradle-retrolambda:3.3.1'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
